name: Publish Python Package

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      ### 📦 Checkout Code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      ### 🐍 Set Up Python
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      ### 📥 Install Poetry
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: "1.7.1"

      ### 📚 Install Dependencies
      - name: Install dependencies
        run: |
          poetry config virtualenvs.create false
          poetry install

      ### ✅ Run Tests
      - name: Run tests
        run: |
          poetry run pytest

      ### 🚀 Bump Version & Publish to PyPI using python-semantic-release
      - name: Semantic Release - Version Bump and Publish
        uses: python-semantic-release/python-semantic-release@v7.34.6
        with:
          github_token: ${{ secrets.ADMIN_GITHUB_TOKEN }}
          pypi_token: ${{ secrets.PYPI_TOKEN }}
