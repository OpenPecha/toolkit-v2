name: Publish

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: ["3.10"]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install ".[dev]"

      - name: Run Test
        env:
          GITHUB_ORG: ${{ secrets.GH_ORG }}
          GITHUB_TOKEN: ${{ secrets.ADMIN_GITHUB_TOKEN }}
          PYTHONPATH: ${GITHUB_WORKSPACE}
        run: |
          pytest

  publish:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.ADMIN_GITHUB_TOKEN }}

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          
      - name: Verify PyPI Token Presence
        run: |
          if [ -z "${{ secrets.PYPI_TOKEN }}" ]; then
            echo "WARNING: PYPI_TOKEN is not set!"
            exit 1
          else
            echo "PYPI_TOKEN is set. Will be used for publishing."
          fi
        
      # First, use semantic-release just for versioning
      - name: Python Semantic Release for versioning
        id: release
        uses: python-semantic-release/python-semantic-release@v7.34.6
        with:
          github_token: ${{ secrets.ADMIN_GITHUB_TOKEN }}
          pypi_token: ${{ secrets.PYPI_TOKEN }}
          
      # Manual build and publish with proper permissions
      - name: Build and Publish Package
        run: |
          # Fix permissions issue
          mkdir -p src/openpecha.egg-info
          chmod -R 777 src/
          
          # Install build tools
          pip install build twine
          
          # Build the package
          python -m build
          
          echo "Built package files:"
          ls -la dist/
          
          # Upload to PyPI
          echo "Uploading to PyPI..."
          python -m twine upload dist/* --verbose --non-interactive -u __token__ -p ${{ secrets.PYPI_TOKEN }}